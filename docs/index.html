<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="description" content="Find and get directions to Fastenal stores all over the world.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fastenal Store Finder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>
    <img src="css/img/fastenal-logo-bw.png" alt="logo"><br>
    <span class="err"></span>
  </header>

  <h2 class="findStore">Find Store</h2>
  <form action="" class="fiveLetterForm">
    <label for="region">Select Your Region:</label>
    <br>
    <select id="region">
      <option value="usa">USA</option>
      <option value="usTerritories">US Territories</option>
      <option value="canada">Canada</option>
      <option value="mexico">Mexico</option>
      <option value="southAmerica">South America</option>
      <option value="europe">Europe</option>
      <option value="africa">Africa</option>
      <option value="asia">Asia</option>
    </select>

    <legend>Search by 5 letter</legend>
    <label for="store">5 Letter: </label>
    <input type="text" maxlength="5" class="fiveLetterInput"><br>
    <buton id="searchStore" class="submitButton">Submit</buton>
  </form>

  <h2>Google Directions</h2>
  <form action="https://maps.google.com/maps" method="get" target="_blank">
   <label for="saddr">Your location:</label><br>
   <input type="text" name="saddr" id="userLocation" /><br>
   <label for="daddr">Destination: </label><br>
   <input type="text" name="daddr" id="dest" /><br>
   <input type="submit" value="Get directions" class="submitButton"/>

<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
   <script src="js/script.js"></script>
</form>
</body>
</html>
